<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a1a40, #2a4d69, #4a2a5a);
            background-size: 400%;
            animation: gradient 30s ease infinite;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 1000;
        }

        #sidebar:hover {
            left: 0;
        }

        #sidebar ul {
            list-style: none;
        }

        #sidebar li {
            margin: 20px 0;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        #sidebar li:hover {
            color: #00ffcc;
        }

        #data-input {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            resize: none;
            border-radius: 5px;
        }

        #submit-data {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #00ffcc;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #submit-data:hover {
            background: #00ccaa;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #holographic-globe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
        }

        #visualization-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }

        #filter-panel {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        #filter-panel h3 {
            margin-bottom: 10px;
        }

        #filter-panel input, #filter-panel button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        #filter-panel button {
            background: #00ffcc;
            color: #000;
            cursor: pointer;
            transition: background 0.3s;
        }

        #filter-panel button:hover {
            background: #00ccaa;
        }

        .visualization {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 10px;
            cursor: move;
        }

        #upload-zone {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 100px;
            border: 2px dashed #00ffcc;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #00ffcc;
            transition: border 0.3s;
        }

        #upload-zone:hover {
            border-color: #ff00cc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 5px;
            border: 1px solid #00ffcc;
            text-align: left;
        }
    </style>
</head>

    <div id="sidebar">
        <ul>
            <li onclick="toggleFilterPanel()">Fractal Cascade Filter</li>

            <li onclick="addTopNTable()">Top 5 Capitals</li>
            <li onclick="resetCanvas()">Reset Canvas</li>
            <li>

                <textarea id="data-input" placeholder="Paste CSV data (e.g., id,country,capital,population,continent,connections)"></textarea>
                <button id="submit-data">Submit Data</button>
            </li>
        </ul>
    </div>

    <div id="canvas-container">
        <div id="holographic-globe"></div>
        <div id="visualization-canvas"></div>
    </div>

    </div>
