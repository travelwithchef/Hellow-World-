<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Continent Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3f0000, #8b0000);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(0.3);
      z-index: -1;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .cube-button {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #ff4d4d, #660000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 35px rgba(255, 0, 0, 0.7);
      text-align: center;
    }

    .cube-button:hover {
      background: radial-gradient(circle, #ff6666, #990000);
    }

    .cube-grid {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      max-width: 90vw;
      z-index: 2;
    }

    .cube {
      width: 140px;
      height: 140px;
      background: linear-gradient(145deg, #ff1a1a, #330000);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 18px rgba(255, 102, 102, 0.7);
      text-align: center;
    }

    .cube:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #ff3333, #4d0000);
    }

    .info-box {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      background-color: rgba(102, 0, 0, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #ff1a1a;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="centered">
    <div id="mainButton" class="cube-button">Continent</div>
    <div id="continentGrid" class="cube-grid"></div>
    <div id="countryGrid" class="cube-grid"></div>
    <div id="infoBox" class="info-box"></div>
  </div>

  <script>
    const continents = {
      Africa: {
        Nigeria: { capital: 'Abuja', population: '3.6 million' },
        Egypt: { capital: 'Cairo', population: '9.5 million' },
        Kenya: { capital: 'Nairobi', population: '4.4 million' },
        SouthAfrica: { capital: 'Pretoria', population: '2.4 million' },
        Ghana: { capital: 'Accra', population: '2.3 million' }
      },
      Asia: {
        China: { capital: 'Beijing', population: '21.5 million' },
        India: { capital: 'New Delhi', population: '32 million' },
        Japan: { capital: 'Tokyo', population: '37 million' },
        SouthKorea: { capital: 'Seoul', population: '9.7 million' },
        Thailand: { capital: 'Bangkok', population: '10.5 million' }
      }
    };

    const mainButton = document.getElementById('mainButton');
    const continentGrid = document.getElementById('continentGrid');
    const countryGrid = document.getElementById('countryGrid');
    const infoBox = document.getElementById('infoBox');

    mainButton.addEventListener('click', () => {
      mainButton.style.display = 'none';
      showContinents();
    });

    function showContinents() {
      continentGrid.style.display = 'flex';
      for (let cont in continents) {
        const cube = document.createElement('div');
        cube.className = 'cube';
        cube.textContent = cont;
        cube.onclick = () => showCountries(cont);
        continentGrid.appendChild(cube);
      }
    }

    function showCountries(continent) {
      continentGrid.style.display = 'none';
      countryGrid.innerHTML = '';
      countryGrid.style.display = 'flex';
      const countries = continents[continent];
      for (let country in countries) {
        const cube = document.createElement('div');
        cube.className = 'cube';
        cube.textContent = country;
        cube.onclick = () => showCapitalInfo(countries[country], country);
        countryGrid.appendChild(cube);
      }
    }

    function showCapitalInfo(info, country) {
      infoBox.style.display = 'block';
      infoBox.innerHTML = `<strong>${country}</strong><br>Capital: ${info.capital}<br>Population: ${info.population}`;
    }
  </script>
</body>
</html>
