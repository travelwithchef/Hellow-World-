    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #000000;
            color: #FFFFFF;
            overflow: hidden;
        }

        #sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 1000;
        }

        #sidebar:hover {
            left: 0;
        }

        #sidebar ul {
            list-style: none;
        }

        #sidebar li {
            margin: 20px 0;
            font-size: 16px;
            cursor: pointer;
            color: #F5F5F5;
            transition: color 0.3s;
            position: relative;
        }

        #sidebar li:hover {
            color: #FFFFFF;
        }

        #sidebar li:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 100%;
            top: 0;
            background: #808080;
            color: #FFFFFF;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1001;
        }

        #data-input {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            background: #808080;
            border: none;
            color: #FFFFFF;
            resize: none;
            border-radius: 5px;
        }

        #submit-data {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #F5F5F5;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #submit-data:hover {
            background: #FFFFFF;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #holographic-globe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
        }

        #visualization-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        #filter-panel {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        #filter-panel h3 {
            margin-bottom: 10px;
            color: #F5F5F5;
        }

        #filter-panel input, #filter-panel button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: #808080;
            color: #FFFFFF;
        }

        #filter-panel button {
            background: #F5F5F5;
            color: #000000;
            cursor: pointer;
            transition: background 0.3s;
        }

        #filter-panel button:hover {
            background: #FFFFFF;
        }

        .visualization {
            position: absolute;
            background: rgba(245, 245, 245, 0.1);
            border: 1px solid #808080;
            border-radius: 10px;
            padding: 10px;
            cursor: move;
            overflow: hidden;
        }

        #upload-zone {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 100px;
            border: 2px dashed #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #F5F5F5;
            transition: border 0.3s;
        }

        #upload-zone:hover {
            border-color: #FFFFFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 12px;
            color: #F5F5F5;
        }

        th, td {
            padding: 5px;
            border: 1px solid #808080;
            text-align: left;
        }

        .tooltip {
            position: absolute;
            background: #808080;
            color: #FFFFFF;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1002;
        }
    </style>
</head>

        const material = new THREE.MeshBasicMaterial({ color: 0x808080, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        let nodes = [];
        let edges = [];
        function updateGlobe() {
            nodes.forEach(n => scene.remove(n));
            edges.forEach(e => scene.remove(e));
            nodes = [];
            edges = [];
            const maxPop = Math.max(...dataset.map(d => d.population));
            dataset.forEach(d => {
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;
                const x = Math.sin(theta) * Math.cos(phi);
                const y = Math.sin(theta) * Math.sin(phi);
                const z = Math.cos(theta);
                const size = 0.02 + Math.log1p(d.population) / Math.log1p(maxPop) * 0.1;
                const nodeGeo = new THREE.SphereGeometry(size, 16, 16);
                const nodeMat = new THREE.MeshBasicMaterial({ color: 0xF5F5F5 });
                const node = new THREE.Mesh(nodeGeo, nodeMat);
                node.position.set(x, y, z);
                node.userData = d;
                scene.add(node);
                nodes.push(node);

                // Add edges
                (d.connections || []).forEach(c => {
                    const target = dataset.find(t => t.id === c);
                    if (target) {
                        const tNode = nodes.find(n => n.userData.id === c);
                        if (tNode) {
                            const edgeGeo = new THREE.BufferGeometry().setFromPoints([
                                node.position,
                                tNode.position
                            ]);
                            const edgeMat = new THREE.LineBasicMaterial({ color: 0x808080, opacity: 0.5, transparent: true });
                            const edge = new THREE.Line(edgeGeo, edgeMat);
                            scene.add(edge);
                            edges.push(edge);
                        }
                    }
                });
            });
        }

        // Hyperbolic Fractal Relevance Cascade
        function hyperbolicRelevanceCascade(query, depth) {
            const condition = query.match(/(\w+)\s*(>|<|=)\s*(\d+)/);
            if (!condition) {
                alert('Invalid query. Use format: population > 5000000');
                return dataset;
            }

            const field = condition[1];
            const operator = condition[2];
            const value = parseInt(condition[3]);

            if (field !== 'population') {
                alert('Only "population" field is supported.');
                return dataset;
            }

            // Map nodes to Poincaré disk
            const poincarePositions = dataset.map(d => ({
                id: d.id,
                x: Math.random() * 0.8, // Within unit disk
                y: Math.random() * 0.8,
                radius: Math.log1p(d.population) / 20
            }));

            // Calculate hyperbolic distances
            function hyperbolicDistance(p1, p2) {
                const z1 = { x: p1.x, y: p1.y };
                const z2 = { x: p2.x, y: p2.y };
                const dot = z1.x * z2.x + z1.y * z2.y;
                const norm1 = z1.x * z1.x + z1.y * z1.y;
                const norm2 = z2.x * z2.x + z2.y * z2.y;
                return Math.acosh(1 + 2 * (norm1 + norm2 - 2 * dot) / ((1 - norm1) * (1 - norm2)));
            }

            const scores = new Map(dataset.map(d => [d.id, 0]));
            const filtered = dataset.filter(d => {
                if (operator === '>') return d[field] > value;
                if (operator === '<') return d[field] < value;
                if (operator === '=') return d[field] === value;
                return false;
            });

            filtered.forEach(d => scores.set(d.id, 1));

            for (let i = 0; i < depth; i++) {
                const newScores = new Map(scores);
                dataset.forEach(d => {
                    let total = scores.get(d.id);
                    const p1 = poincarePositions.find(p => p.id === d.id);
                    (d.connections || []).forEach(c => {
                        const p2 = poincarePositions.find(p => p.id === c);
                        if (p2) {
                            const dist = hyperbolicDistance(p1, p2);
                            total += (scores.get(c) || 0) * Math.exp(-dist);
                        }
                    });
                    newScores.set(d.id, total);
                });
                scores.clear();
                newScores.forEach((v, k) => scores.set(k, v));
            }

            return dataset
                .map(d => ({ ...d, relevance: scores.get(d.id) }))
                .sort((a, b) => b.relevance - a.relevance);
        }
