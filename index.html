<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Data Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #f8f8f8;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ccc;
    }
    form {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    form input {
      padding: 0.75rem;
      margin-right: 1rem;
      margin-bottom: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    form button {
      padding: 0.75rem 1.5rem;
      background: #888;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.05);
    }
    canvas {
      margin-top: 3rem;
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Country Data Visualizer</h1><form id="dataForm">
  <input type="text" id="country" placeholder="Country" required />
  <input type="text" id="capital" placeholder="Capital" required />
  <input type="number" id="population" placeholder="Population" required />
  <button type="submit">Add Country</button>
</form>

<div class="cards" id="cardContainer"></div>
<canvas id="populationChart"></canvas>

  </div>  <script>
    let countries = [];

    const cardContainer = document.getElementById('cardContainer');
    const form = document.getElementById('dataForm');

    function renderCards(data) {
      cardContainer.innerHTML = '';
      data.forEach(({ country, capital, population }) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${country}</h2>
          <p><strong>Capital:</strong> ${capital}</p>
          <p><strong>Population:</strong> ${Number(population).toLocaleString()}</p>
        `;
        cardContainer.appendChild(card);
      });
    }

    function renderChart(data) {
      const ctx = document.getElementById('populationChart').getContext('2d');
      if (window.bar) window.bar.destroy();
      window.bar = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(d => d.country),
          datasets: [{
            label: 'Population',
            data: data.map(d => d.population),
            backgroundColor: '#888',
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: { color: '#ccc' }
            }
          },
          scales: {
            x: {
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            },
            y: {
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            }
          }
        }
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const country = document.getElementById('country').value;
      const capital = document.getElementById('capital').value;
      const population = document.getElementById('population').value;

      countries.push({ country, capital, population: Number(population) });
      renderCards(countries);
      renderChart(countries);

      form.reset();
    });
  </script></body>
</html>
