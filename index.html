<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Data Analysis Tool</title>
  <style>
    :root {
      --white: #ffffff;
      --offwhite: #f4f4f4;
      --grey: #333333;
      --black: #000000;
      --accent: #00bcd4;
    }body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--offwhite);
  color: var(--grey);
}

header {
  background-color: var(--black);
  color: var(--white);
  padding: 20px;
  text-align: center;
}

main {
  padding: 20px;
  max-width: 1000px;
  margin: auto;
}

input, button, select {
  padding: 10px;
  margin: 5px;
  border: 1px solid var(--grey);
  border-radius: 5px;
  font-size: 16px;
}

button {
  background-color: var(--black);
  color: var(--white);
  cursor: pointer;
}

button:hover {
  background-color: var(--grey);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background-color: var(--white);
}

th, td {
  padding: 12px;
  border: 1px solid var(--grey);
  text-align: center;
}

th {
  background-color: var(--black);
  color: var(--white);
}

.analysis {
  margin-top: 30px;
  background-color: var(--white);
  padding: 20px;
  border-radius: 5px;
}

  </style>
</head>
<body>
  <header>
    <h1>World Data Analysis Dashboard</h1>
    <p>Enter country information and explore insights using advanced filters</p>
  </header>  <main>
    <section>
      <h2>Input Data</h2>
      <input type="text" id="country" placeholder="Country">
      <input type="text" id="capital" placeholder="Capital City">
      <input type="number" id="population" placeholder="Population">
      <button onclick="addData()">Add</button>
    </section><section>
  <table id="data-table">
    <thead>
      <tr>
        <th>Country</th>
        <th>Capital</th>
        <th>Population</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</section>

<section class="analysis">
  <h2>Data Analysis</h2>
  <button onclick="calculateTotalPopulation()">Total Population</button>
  <button onclick="findMaxPopulation()">Most Populous Country</button>
  <button onclick="calculateMean()">Mean Population</button>
  <p id="result"></p>
</section>

  </main>  <script>
    const data = [];

    function addData() {
      const country = document.getElementById('country').value.trim();
      const capital = document.getElementById('capital').value.trim();
      const population = parseInt(document.getElementById('population').value.trim());

      if (country && capital && !isNaN(population)) {
        data.push({ country, capital, population });
        renderTable();
        clearInputs();
      } else {
        alert("Please fill in all fields correctly.");
      }
    }

    function renderTable() {
      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const row = `<tr><td>${item.country}</td><td>${item.capital}</td><td>${item.population.toLocaleString()}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    function clearInputs() {
      document.getElementById('country').value = '';
      document.getElementById('capital').value = '';
      document.getElementById('population').value = '';
    }

    function calculateTotalPopulation() {
      const total = data.reduce((sum, item) => sum + item.population, 0);
      document.getElementById('result').innerText = `Total Population: ${total.toLocaleString()}`;
    }

    function findMaxPopulation() {
      if (data.length === 0) return;
      const max = data.reduce((prev, current) => (prev.population > current.population) ? prev : current);
      document.getElementById('result').innerText = `Most Populous Country: ${max.country} with ${max.population.toLocaleString()} people.`;
    }

    function calculateMean() {
      if (data.length === 0) return;
      const total = data.reduce((sum, item) => sum + item.population, 0);
      const mean = total / data.length;
      document.getElementById('result').innerText = `Mean Population: ${Math.round(mean).toLocaleString()}`;
    }
  </script></body>
</html>
