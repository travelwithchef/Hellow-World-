<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country & Capital List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }header {
  background-color: #2a4365;
  color: white;
  padding: 20px;
  width: 100%;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

main {
  max-width: 600px;
  width: 100%;
  padding: 20px;
}

.input-group {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.input-group input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.input-group button {
  background-color: #2b6cb0;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

th {
  background-color: #e2e8f0;
}

  </style>
</head><body>
  <header>
    <h1>Country & Capital Directory</h1>
  </header>
  <main>
    <div class="input-group">
      <input type="text" id="countryInput" placeholder="Enter country name">
      <input type="text" id="capitalInput" placeholder="Enter capital name">
      <button onclick="addCountry()">Add</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>Capital</th>
        </tr>
      </thead>
      <tbody id="countryTableBody">
        <!-- Entries will appear here -->
      </tbody>
    </table>
  </main>  <script>
    function addCountry() {
      const country = document.getElementById('countryInput').value.trim();
      const capital = document.getElementById('capitalInput').value.trim();

      if (country && capital) {
        const table = document.getElementById('countryTableBody');
        const row = document.createElement('tr');

        const countryCell = document.createElement('td');
        countryCell.textContent = country;
        const capitalCell = document.createElement('td');
        capitalCell.textContent = capital;

        row.appendChild(countryCell);
        row.appendChild(capitalCell);
        table.appendChild(row);

        document.getElementById('countryInput').value = '';
        document.getElementById('capitalInput').value = '';
      }
    }
  </script></body></html>
