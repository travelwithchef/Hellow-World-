<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Data Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #f0f0f0;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #111;
      color: #eee;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: left;
      color: #ddd;
    }
    th {
      background-color: #222;
    }
    .chart-container {
      margin-top: 40px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
    }
    .filter {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Country Data Dashboard</h1>  <p>Paste your data here (Format: Country,Capital,Population):</p>
  <textarea id="dataInput"></textarea>
  <button onclick="loadData()">Load Data</button>
  <input class="filter" type="text" id="filterInput" placeholder="Search country or capital..." onkeyup="filterTable()" />  <table id="dataTable">
    <thead>
      <tr>
        <th>Country</th>
        <th>Capital</th>
        <th>Population</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <div class="chart-container">
    <canvas id="populationChart"></canvas>
  </div>  <script>
    let data = [];

    function loadData() {
      const rawText = document.getElementById('dataInput').value;
      const parsed = Papa.parse(rawText.trim(), { header: false });
      data = parsed.data.map(row => ({
        country: row[0],
        capital: row[1],
        population: parseInt(row[2].replace(/,/g, '')) || 0
      })).filter(item => item.country && item.capital);
      displayTable(data);
      drawChart(data);
    }

    function displayTable(dataArray) {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';
      dataArray.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.country}</td><td>${row.capital}</td><td>${row.population.toLocaleString()}</td>`;
        tbody.appendChild(tr);
      });
    }

    function filterTable() {
      const keyword = document.getElementById('filterInput').value.toLowerCase();
      const filtered = data.filter(row =>
        row.country.toLowerCase().includes(keyword) ||
        row.capital.toLowerCase().includes(keyword)
      );
      displayTable(filtered);
      drawChart(filtered);
    }

    function drawChart(dataArray) {
      const ctx = document.getElementById('populationChart').getContext('2d');
      if (window.populationChart) window.populationChart.destroy();
      window.populationChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dataArray.map(d => d.country),
          datasets: [{
            label: 'Population',
            data: dataArray.map(d => d.population),
            backgroundColor: 'rgba(255, 255, 255, 0.5)',
            borderColor: 'rgba(255, 255, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#fff' } },
            tooltip: { mode: 'index', intersect: false }
          },
          scales: {
            x: { ticks: { color: '#ccc' }, grid: { color: '#444' } },
            y: { ticks: { color: '#ccc' }, grid: { color: '#444' } }
          }
        }
      });
    }
  </script></body>
</html>
