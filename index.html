<!DOCTYPE html>
<html>
  <head>
    <title>Street View by Coordinates</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: white;
        padding: 10px;
        z-index: 1;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label>Latitude: <input type="text" id="lat" value="48.8584"></label><br>
      <label>Longitude: <input type="text" id="lng" value="2.2945"></label><br>
      <button onclick="updateStreetView()">Show Street View</button>
    </div>
    <div id="map"></div>

    <script>
      let panorama;

      function initMap() {
        const position = { lat: 48.8584, lng: 2.2945 }; // Eiffel Tower

        panorama = new google.maps.StreetViewPanorama(
          document.getElementById("map"),
          {
            position: position,
            pov: { heading: 165, pitch: 0 },
            zoom: 1,
          }
        );
      }

      function updateStreetView() {
        const lat = parseFloat(document.getElementById("lat").value);
        const lng = parseFloat(document.getElementById("lng").value);
        panorama.setPosition({ lat, lng });
      }
    </script>

    <!-- Replace YOUR_API_KEY with your real Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  </body>
</html>
