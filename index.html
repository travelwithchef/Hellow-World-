<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Data Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #f8f8f8;
    }
    .container {
      padding: 2rem;
      max-width: 1300px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ccc;
    }
    form, .filters {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    input, select {
      padding: 0.75rem;
      margin: 0.5rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #888;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.05);
    }
    canvas {
      margin-top: 3rem;
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 2rem;
    }
    .stats {
      margin-top: 2rem;
      color: #ccc;
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Country Data Visualizer</h1><form id="dataForm">
  <input type="text" id="country" placeholder="Country" required />
  <input type="text" id="capital" placeholder="Capital" required />
  <input type="number" id="population" placeholder="Population" required />
  <button type="submit">Add Country</button>
</form>

<div class="filters">
  <h3>Filters & Analysis</h3>
  <label for="minPop">Min Population:</label>
  <input type="number" id="minPop" value="0" />

  <label for="maxPop">Max Population:</label>
  <input type="number" id="maxPop" value="10000000000" />

  <button onclick="applyFilters()">Apply Filter</button>
</div>

<div class="cards" id="cardContainer"></div>
<canvas id="populationChart"></canvas>

<div class="stats" id="statistics"></div>

  </div>  <script>
    let countries = [];

    const cardContainer = document.getElementById('cardContainer');
    const form = document.getElementById('dataForm');
    const statsDiv = document.getElementById('statistics');

    function renderCards(data) {
      cardContainer.innerHTML = '';
      data.forEach(({ country, capital, population }) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${country}</h2>
          <p><strong>Capital:</strong> ${capital}</p>
          <p><strong>Population:</strong> ${Number(population).toLocaleString()}</p>
        `;
        cardContainer.appendChild(card);
      });
    }

    function renderChart(data) {
      const ctx = document.getElementById('populationChart').getContext('2d');
      if (window.bar) window.bar.destroy();
      window.bar = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(d => d.country),
          datasets: [{
            label: 'Population',
            data: data.map(d => d.population),
            backgroundColor: '#888',
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: { color: '#ccc' }
            }
          },
          scales: {
            x: {
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            },
            y: {
              ticks: { color: '#ccc' },
              grid: { color: '#333' }
            }
          }
        }
      });
    }

    function updateStatistics(data) {
      const pops = data.map(d => d.population);
      const stats = {
        count: pops.length,
        sum: math.sum(pops),
        mean: math.mean(pops),
        median: math.median(pops),
        std: math.std(pops),
        min: math.min(pops),
        max: math.max(pops)
      };
      statsDiv.innerHTML = `
        <h3>Statistical Summary</h3>
        <p>Total Countries: ${stats.count}</p>
        <p>Total Population: ${stats.sum.toLocaleString()}</p>
        <p>Mean: ${Math.round(stats.mean).toLocaleString()}</p>
        <p>Median: ${Math.round(stats.median).toLocaleString()}</p>
        <p>Std. Dev: ${Math.round(stats.std).toLocaleString()}</p>
        <p>Min: ${stats.min.toLocaleString()}</p>
        <p>Max: ${stats.max.toLocaleString()}</p>
      `;
    }

    function applyFilters() {
      const min = Number(document.getElementById('minPop').value);
      const max = Number(document.getElementById('maxPop').value);
      const filtered = countries.filter(d => d.population >= min && d.population <= max);
      renderCards(filtered);
      renderChart(filtered);
      updateStatistics(filtered);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const country = document.getElementById('country').value;
      const capital = document.getElementById('capital').value;
      const population = document.getElementById('population').value;

      countries.push({ country, capital, population: Number(population) });
      renderCards(countries);
      renderChart(countries);
      updateStatistics(countries);
      form.reset();
    });
  </script></body>
</html>
