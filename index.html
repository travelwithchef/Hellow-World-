<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a1a40, #2a4d69, #4a2a5a);
            background-size: 400%;
            animation: gradient 30s ease infinite;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 1000;
        }

        #sidebar:hover {
            left: 0;
        }

        #sidebar ul {
            list-style: none;
        }

        #sidebar li {
            margin: 20px 0;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        #sidebar li:hover {
            color: #00ffcc;
        }

        #data-input {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            resize: none;
            border-radius: 5px;
        }

        #submit-data {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #00ffcc;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #submit-data:hover {
            background: #00ccaa;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #holographic-globe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
        }

        #visualization-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }

        #filter-panel {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        #filter-panel h3 {
            margin-bottom: 10px;
        }

        #filter-panel input, #filter-panel button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        #filter-panel button {
            background: #00ffcc;
            color: #000;
            cursor: pointer;
            transition: background 0.3s;
        }

        #filter-panel button:hover {
            background: #00ccaa;
        }

        .visualization {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 10px;
            cursor: move;
        }

        #upload-zone {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 100px;
            border: 2px dashed #00ffcc;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #00ffcc;
            transition: border 0.3s;
        }

        #upload-zone:hover {
            border-color: #ff00cc;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <ul>
            <li onclick="toggleFilterPanel()">Fractal Cascade Filter</li>
            <li onclick="addVisualization()">Add Visualization</li>
            <li onclick="resetCanvas()">Reset Canvas</li>
            <li>
                Pasteä¸» Paste Data (CSV):
                <textarea id="data-input" placeholder="Paste CSV data here (e.g., id,sales,region,connections)"></textarea>
                <button id="submit-data">Submit Data</button>
            </li>
        </ul>
    </div>

    <div id="canvas-container">
        <div id="holographic-globe"></div>
        <div id="visualization-canvas"></div>
    </div>

    <div id="filter-panel">
        <h3>Fractal Relevance Cascade</h3>
        <input type="text" id="filter-query" placeholder="Enter query (e.g., sales > 1000)">
        <input type="range" id="fractal-depth" min="1" max="10" value="5">
        <label for="fractal-depth">Cascade Depth: <span id="depth-value">5</span></label>
        <button onclick="applyFractalFilter()">Apply Filter</button>
    </div>

    <div id="upload-zone">Drag & Drop CSV File</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        // Sample dataset (used until data is pasted or uploaded)
        let dataset = [
            { id: 1, sales: 1200, region: "North", connections: [2, 3] },
            { id: 2, sales: 800, region: "South", connections: [1, 4] },
            { id: 3, sales: 1500, region: "East", connections: [1] },
            { id: 4, sales: 600, region: "West", connections: [2] },
            { id: 5, sales: 2000, region: "North", connections: [3] }
        ];

        // Three.js Globe Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(400, 400);
        document.getElementById('holographic-globe').appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        let nodes = [];
        function updateGlobe() {
            nodes.forEach(n => scene.remove(n));
            nodes = [];
            dataset.forEach(d => {
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;
                const x = Math.sin(theta) * Math.cos(phi);
                const y = Math.sin(theta) * Math.sin(phi);
                const z = Math.cos(theta);
                const nodeGeo = new THREE.SphereGeometry(0.05, 16, 16);
                const nodeMat = new THREE.MeshBasicMaterial({ color: 0xff00cc });
                const node = new THREE.Mesh(nodeGeo, nodeMat);
                node.position.set(x, y, z);
                node.userData = d;
                scene.add(node);
                nodes.push(node);
            });
        }
        updateGlobe();

        camera.position.z = 3;

        function animateGlobe() {
            requestAnimationFrame(animateGlobe);
            sphere.rotation.y += 0.01;
            nodes.forEach(n => {
                n.rotation.y += 0.02;
            });
            renderer.render(scene, camera);
        }
        animateGlobe();

        // Infinite Canvas with Pan and Zoom
        let transform = { x: 0, y: 0, scale: 1 };
        const canvas = document.getElementById('visualization-canvas');
        let isDragging = false;
        let startX, startY;

        canvas.addEventListener('mousedown', e => {
            isDragging = true;
            startX = e.clientX - transform.x;
            startY = e.clientY - transform.y;
        });

        canvas.addEventListener('mousemove', e => {
            if (isDragging) {
                transform.x = e.clientX - startX;
                transform.y = e.clientY - startY;
                updateCanvas();
            }
        });

        canvas.addEventListener('mouseup', () => isDragging = false);
        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            const zoomSpeed = 0.1;
            transform.scale *= e.deltaY > 0 ? 1 - zoomSpeed : 1 + zoomSpeed;
            updateCanvas();
        });

        function updateCanvas() {
            const visElements = document.querySelectorAll('.visualization');
            visElements.forEach(el => {
                const x = parseFloat(el.dataset.x);
                const y = parseFloat(el.dataset.y);
                el.style.transform = `translate(${transform.x + x * transform.scale}px, ${transform.y + y * transform.scale}px) scale(${transform.scale})`;
            });
        }

        // Add Visualization
        function addVisualization() {
            const visDiv = document.createElement('div');
            visDiv.className = 'visualization';
            visDiv.style.width = '200px';
            visDiv.style.height = '200px';
            visDiv.dataset.x = Math.random() * 500;
            visDiv.dataset.y = Math.random() * 500;

            const svg = d3.select(visDiv)
                .append('svg')
                .attr('width', 200)
                .attr('height', 200);

            const bars = svg.selectAll('rect')
                .data(dataset)
                .enter()
                .append('rect')
                .attr('x', (d, i) => i * 40)
                .attr('y', d => 200 - d.sales / 20)
                .attr('width', 35)
                .attr('height', d => d.sales / 20)
                .attr('fill', '#00ffcc');

            canvas.appendChild(visDiv);
            makeDraggable(visDiv);
            updateCanvas();
        }

        // Make Visualizations Draggable
        function makeDraggable(el) {
            let isDragging = false;
            let startX, startY;

            el.addEventListener('mousedown', e => {
                isDragging = true;
                startX = e.clientX - parseFloat(el.dataset.x);
                startY = e.clientY - parseFloat(el.dataset.y);
                e.stopPropagation();
            });

            document.addEventListener('mousemove', e => {
                if (isDragging) {
                    el.dataset.x = (e.clientX - startX) / transform.scale;
                    el.dataset.y = (e.clientY - startY) / transform.scale;
                    updateCanvas();
                }
            });

            document.addEventListener('mouseup', () => isDragging = false);
        }

        // Fractal Relevance Cascade (Simplified)
        function fractalRelevanceCascade(query, depth) {
            const condition = query.match(/(\w+)\s*(>|<|=)\s*(\d+)/);
            if (!condition) return dataset;

            const field = condition[1];
            const operator = condition[2];
            const value = parseInt(condition[3]);

            const scores = new Map(dataset.map(d => [d.id, 0]));
            const filtered = dataset.filter(d => {
                if (operator === '>') return d[field] > value;
                if (operator === '<') return d[field] < value;
                if (operator === '=') return d[field] === value;
            });

            filtered.forEach(d => scores.set(d.id, 1));

            for (let i = 0; i < depth; i++) {
                const newScores = new Map(scores);
                dataset.forEach(d => {
                    let total = scores.get(d.id);
                    d.connections.forEach(c => {
                        total += (scores.get(c) || 0) * 0.5;
                    });
                    newScores.set(d.id, total);
                });
                scores.clear();
                newScores.forEach((v, k) => scores.set(k, v));
            }

            return dataset
                .map(d => ({ ...d, relevance: scores.get(d.id) }))
                .sort((a, b) => b.relevance - a.relevance);
        }

        // Filter Panel
        function toggleFilterPanel() {
            const panel = document.getElementById('filter-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('fractal-depth').addEventListener('input', e => {
            document.getElementById('depth-value').textContent = e.target.value;
        });

        function applyFractalFilter() {
            const query = document.getElementById('filter-query').value;
            const depth = parseInt(document.getElementById('fractal-depth').value);
            const filteredData = fractalRelevanceCascade(query, depth);
            console.log('Filtered Data:', filteredData);
            nodes.forEach(n => {
                const d = filteredData.find(fd => fd.id === n.userData.id);
                n.material.color.set(d.relevance > 0 ? 0x00ffcc : 0xff00cc);
            });
        }

        // Reset Canvas
        function resetCanvas() {
            canvas.innerHTML = '';
            transform = { x: 0, y: 0, scale: 1 };
            updateCanvas();
        }

        // Paste Data
        document.getElementById('submit-data').addEventListener('click', () => {
            const text = document.getElementById('data-input').value.trim();
            if (!text) {
                alert('Please paste some data.');
                return;
            }
            Papa.parse(text, {
                header: true,
                dynamicTyping: true,
                complete: result => {
                    dataset = result.data.map(d => ({
                        id: d.id,
                        sales: d.sales,
                        region: d.region,
                        connections: d.connections ? String(d.connections).split(',').map(Number).filter(n => !isNaN(n)) : []
                    })).filter(d => d.id && d.sales && d.region); // Remove invalid rows
                    if (dataset.length === 0) {
                        alert('No valid data found. Ensure CSV has id,sales,region,connections columns.');
                        return;
                    }
                    console.log('Pasted Data:', dataset);
                    updateGlobe();
                    resetCanvas();
                    addVisualization();
                    alert('Data pasted successfully!');
                    document.getElementById('data-input').value = ''; // Clear textarea
                },
                error: err => {
                    alert('Error parsing data: ' + err.message);
                }
            });
        });

        // File Upload with PapaParse
        const uploadZone = document.getElementById('upload-zone');
        uploadZone.addEventListener('dragover', e => e.preventDefault());
        uploadZone.addEventListener('drop', e => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'text/csv') {
                Papa.parse(file, {
                    header: true,
                    dynamicTyping: true,
                    complete: result => {
                        dataset = result.data.map(d => ({
                            id: d.id,
                            sales: d.sales,
                            region: d.region,
                            connections: d.connections ? String(d.connections).split(',').map(Number).filter(n => !isNaN(n)) : []
                        })).filter(d => d.id && d.sales && d.region);
                        if (dataset.length === 0) {
                            alert('No valid data found in CSV.');
                            return;
                        }
                        console.log('Uploaded Data:', dataset);
                        updateGlobe();
                        resetCanvas();
                        addVisualization();
                        alert('Data uploaded successfully!');
                    },
                    error: err => {
                        alert('Error parsing CSV: ' + err.message);
                    }
                });
            } else {
                alert('Please upload a valid CSV file.');
            }
        });

        // Initialize
        addVisualization();
    </script>
</body>
</html>
