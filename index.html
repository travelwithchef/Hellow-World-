<!DOCTYPE html>
<html>
  <head>
    <title>Street View by Coordinates</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label>Latitude: <input type="text" id="lat" value="40.6892"></label>
      <label>Longitude: <input type="text" id="lng" value="-74.0445"></label>
      <button onclick="updateStreetView()">Show Street View</button>
    </div>
    <div id="map"></div>

    <script>
      let panorama;

      function initMap() {
        panorama = new google.maps.StreetViewPanorama(
          document.getElementById("map"),
          {
            position: { lat: 40.6892, lng: -74.0445 },
            pov: { heading: 165, pitch: 0 },
            zoom: 1,
          }
        );
      }

      function updateStreetView() {
        const lat = parseFloat(document.getElementById("lat").value);
        const lng = parseFloat(document.getElementById("lng").value);
        panorama.setPosition({ lat, lng });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  </body>
</html>
